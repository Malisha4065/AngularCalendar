<div class="container mx-auto p-4">
    <div class="flex my-4">
        <div class="flex items-center">
            <button class="p-4 ml-px rounded-xl bg-white ring ring-black ring-2 hover:bg-gray-300" (click)="prevClicked()"><</button>
        </div>
        <div class="w-48">
          <h1 class="text-2xl font-bold mb-4 text-center">{{ month }} {{ year }}</h1>
        </div>
        <div class="flex items-center">
            <button class="p-4 ml-px rounded-xl bg-white ring ring-black ring-2 hover:bg-gray-300" (click)="nextClicked()">></button>
        </div>

    </div>

  <div class="grid grid-cols-7 gap-4">
    <!-- Days of the week -->
    <div
      class="text-center font-bold text-red-600 p-6 max-w-sm mx-auto bg-black rounded-xl shadow-lg w-full"
    >
      Sun
    </div>
    <div
      class="text-center font-bold text-white p-6 max-w-sm mx-auto bg-black rounded-xl shadow-lg w-full"
    >
      Mon
    </div>
    <div
      class="text-center font-bold text-white p-6 max-w-sm mx-auto bg-black rounded-xl shadow-lg w-full"
    >
      Tue
    </div>
    <div
      class="text-center font-bold text-white p-6 max-w-sm mx-auto bg-black rounded-xl shadow-lg w-full"
    >
      Wed
    </div>
    <div
      class="text-center font-bold text-white p-6 max-w-sm mx-auto bg-black rounded-xl shadow-lg w-full"
    >
      Thu
    </div>
    <div
      class="text-center font-bold text-white p-6 max-w-sm mx-auto bg-black rounded-xl shadow-lg w-full"
    >
      Fri
    </div>
    <div
      class="text-center font-bold text-white p-6 max-w-sm mx-auto bg-black rounded-xl shadow-lg w-full"
    >
      Sat
    </div>

    <!-- Dates -->
    <!-- You can generate these dynamically based on the actual month and year -->
    <div *ngFor="let i of getRange(n)" class="text-center"></div>

    <div *ngFor="let day of daylist">
      <div class="text-center">{{ day }}</div>
    </div>

    <div class="text-center text-gray-400"></div>
    <!-- Placeholder for remaining days -->
  </div>
</div>
